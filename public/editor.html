<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TeeJayBlog</title>
		<link rel="stylesheet" href="css/home.css" />
		<link rel="stylesheet" href="css/editor.css" />
	</head>
	<body>
		<div class="banner">
			<input type="file" accept="image/*" id="banner-upload" hidden />
			<label for="banner-upload" class="banner-upload-btn"
				><img src="img/upload.png" alt="banner upload"
			/></label>
		</div>
		<div class="blog">
			<textarea
				type="text"
				placeholder="Blog title..."
				class="title"
			></textarea>
			<textarea
				type="text"
				placeholder="Start writing..."
				class="article"
			></textarea>
		</div>

		<div class="blog-options">
			<button class="btn dark publish-btn">Publish</button>
			<input type="file" accept="image/*" id="image-upload" hidden />
			<label for="image-upload" class="btn grey upload-btn"
				>Upload image</label
			>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
		<script src="js/firebase.js"></script>
		<script>
			const blogTitleField = document.querySelector('.title');
			const articleField = document.querySelector('.article');

			// banner
			const bannerImage = document.querySelector('#banner-upload');
			const banner = document.querySelector('.banner');
			let bannerPath;

			const uploadInput = document.querySelector('#image-upload');
			const publishBtn = document.querySelector('.publish-btn');

			bannerImage.addEventListener('change', () => {
				uploadImage(bannerImage, 'banner');
			});

			uploadInput.addEventListener('change', () => {
				uploadImage(uploadInput, 'image');
			});

			const uploadImage = (uploadFile, uploadType) => {
				const [file] = uploadFile.files;
				if (file && file.type.includes('image')) {
					const formdata = new FormData();
					formdata.append('image', file);

					fetch('/upload', {
						method: 'post',
						body: formdata,
					})
						.then((res) => {
							if (!res.ok) {
								throw new Error(
									`HTTP error! Status: ${res.status}`
								);
							}
							return res.json();
						})
						.then((data) => {
							if (uploadType == 'image') {
								addImage(data, file.name);
							} else {
								bannerPath = `${location.origin}/${data}`;
								banner.style.backgroundImage = `url("${bannerPath}")`;
							}
						})
						.catch((error) => {
							console.error('Error during fetch:', error);
						});
				} else {
					alert('Upload image only');
				}
			};

			const addImage = (imagepath, alt) => {
				let curPos = articleField.selectionStart;
				let textToInsert = `\r![${alt}](${imagepath})\r`;
				articleField.value =
					articleField.value.slice(0, curPos) +
					textToInsert +
					articleField.value.slice(curPos);
			};

			let months = [
				'Jan',
				'Feb',
				'Mar',
				'Apr',
				'May',
				'Jun',
				'Jul',
				'Aug',
				'Sep',
				'Oct',
				'Nov',
				'Dec',
			];

			publishBtn.addEventListener('click', () => {
				if (articleField.value.length && blogTitleField.value.length) {
					// generating id
					let letters = 'abcdefghijklmnopqrstuvwxyz';
					let blogTitle = blogTitleField.value.split(' ').join('-');
					let id = '';
					for (let i = 0; i < 4; i++) {
						id +=
							letters[Math.floor(Math.random() * letters.length)];
					}

					// setting up docName
					let docName = `${blogTitle}-${id}`;
					let date = new Date(); // for published at info

					// access firestore with db variable;
					db.collection('blogs')
						.doc(docName)
						.set({
							title: blogTitleField.value,
							article: articleField.value,
							bannerImage: bannerPath,
							publishedAt: `${date.getDate()} ${
								months[date.getMonth()]
							} ${date.getFullYear()}`,
							author: auth.currentUser.email.split('@')[0],
						})
						.then(() => {
							location.href = `/${docName}`;
						})
						.catch((err) => {
							console.error(err);
						});
				}
			});

			//checking if user is logged in
			auth.onAuthStateChanged((user) => {
				if (!user) {
					location.replace('/admin');
				}
			});
		</script>
	</body>
</html>
